{% extends "base.html" %}

{% block title %}Управление курсами{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Список курсов</h2>
  <a href="/admin/courses/add" class="btn btn-success mb-3">Добавить курс</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{ course.id }}</td>
        <td>{{ course.title }}</td>
        <td>{{ course.description }}</td>
        <td>
          <a href="/admin/courses/{{ course.id }}/edit" class="btn btn-primary btn-sm">Редактировать</a>
          <a href="/admin/courses/{{ course.id }}/delete" class="btn btn-danger btn-sm">Удалить</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
